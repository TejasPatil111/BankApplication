<p>accounts list</p>
<div class="d-flex justify-content-end">
    <button type="button" class="btn btn-primary p-sm-2" data-bs-toggle="modal" data-bs-target="#customerModal">+Add
        Account</button>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</div>

<table class="table">
    <thead>
        <tr>
            <th scope="col">AccountNo</th>
            <th scope="col">AccountType</th>
            <th scope="col">balance</th>
            <th scope="col">currency</th>
            <th scope="col">opendOnUtc</th>
            
            <th scope="col">closedOnUtc</th>
            <!-- <th scope="col">rowVersion</th> -->
        </tr>
    </thead>
    <tbody>
        
            <tr *ngFor="let a of account">
                <td scope="row">{{a.accountNo}}</td>
                <td scope="row">{{a.accountType}}</td>
                <!-- <td  scope="row">{{a.balance}}</td> -->
                <td  scope="row">{{a.balance}}</td>
                <td  scope="row">{{a.currency}}</td>
                <td  scope="row">{{a.opendOnUtc}}</td>
                <td  scope="row" >{{a.closedOnUtc}}</td>
                <!-- <td  scope="row">{{a.rowVersion}}</td>            -->
        </tr>
    </tbody>
</table>
